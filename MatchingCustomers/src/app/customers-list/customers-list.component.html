<h2 class="mx-auto"  style="width: 600px;"> List of Customers within 100km of Dublin</h2>
<br><br>
<div class="table-responsive-md  w-25 p-3 mx-auto"  style="width: 200px;">
<table class="table table-hover  table-bordered">
    <thead>
        <tr>
            <th scope="col">
                user_id</th>
            <th scope="col">name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customers of matchCustomers">
            <td>{{customers.user_id}}</td>
            <td>{{customers.name}}</td>
        </tr>
    </tbody>
</table>
</div>
